<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login</title><script defer="defer" src="js/app.bundle.js?fac38eec086615c9ae6f"></script><link href="css/app.bundle.css?fac38eec086615c9ae6f" rel="stylesheet"></head><body><section class="forms-section"><div class="forms"><div class="form-wrapper is-active"><button type="button" class="switcher switcher-login">Login <span class="underline"></span></button><form class="form form-login"><fieldset><legend>Please enter your registration details</legend><div class="input-block"><label for="login-email">Cell phone</label> <input id="login-email" type="number" required></div><div class="input-block"><label for="login-password">Password</label> <input id="login-password" type="password" required></div></fieldset><button type="submit" class="btn-login">Login</button></form></div><div class="form-wrapper"><button type="button" class="switcher switcher-signup">Sign Up <span class="underline"></span></button><form class="form form-signup"><fieldset><legend>Please enter the following information for sign up.</legend><div class="input-block"><label for="signup-email">Cell phone</label> <input id="signup-email" type="number" required></div><div class="input-block"><label for="signup-password">Password</label> <input id="signup-password" type="password" required></div><div class="input-block"><label for="signup-password-confirm">Name</label> <input id="signup-password-confirm" required></div><div class="input-block"><label for="signup-password-confirm">Description</label> <input id="signup-password-confirm" required></div></fieldset><button type="submit" class="btn-signup">Continue</button></form></div></div></section></body></html>
