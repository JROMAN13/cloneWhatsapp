<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://centromedjugorje.org/wp-content/uploads/2019/11/WHATSAPP-Logo.jpg" type="image/png">
    <script src="https://kit.fontawesome.com/391827d54c.js" crossorigin="anonymous"></script>
    <title>Whatsapp Clone</title>
  </head>

  <body>
    <div class="background-green"></div>

    <div class="main-container">
      <section class="left-container">
        <!--header -->
        <div class="header">
          <figure class="header__user-img">
            <img class="header__dp" src="https://www.codewithfaraz.com/InstaPic.png" alt="icon" />
          </figure>
          <ul class="header__nav-icons">
            <li><i class="fa-solid fa-users"></i></li>
            <li><i class="fa-solid fa-message"></i></li>
            <li></li>
            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
          </ul>
        </div>

        <!--notification -->
        <div class="header__notif-box">
          <i class="fa-solid fa-bell-slash"></i>
          <div class="header__notif-text">
            <p>Get Notified of New Messages</p>
            <a href="#">Turn on Desktop Notifications â€º</a>
          </div>
          <i class="fa-solid fa-xmark"></i>
        </div>

        <!--Box search-container -->
        <div class="search-container">
          <div class="search-container__input">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search or start new chat   " />
          </div>
          <i class="fa-sharp fa-solid fa-bars-filter"></i>
        </div>

        <!--chats -->
        <div id="chats" class="chat-list">
          <!-- Aca de renderizaran los contactos de manera dinamica -->
        </div>
      </section>

      <section class="right-container">
        <!--header -->
        <div class="header" id="headerUser">
         <!-- Aca se renderizaran los datos del usuario en el header de manera dinamica -->
        </div>

        <!--chat-container -->
        <div class="chat-container">
          <!-- Aca se renderizaran los chats de manera dinamica -->
        </div>

        <!--input-bottom -->
        <div class="chatbox-input">
          <i class="fa-regular fa-face-grin"></i>
          <i class="fa-sharp fa-solid fa-paperclip"></i>
          <input type="text" placeholder="Type a message" id="inputSendMessage" />
          <i class="fa-solid fa-microphone"></i>
        </div>
      </section>
    </div>
  </body>
</html>
