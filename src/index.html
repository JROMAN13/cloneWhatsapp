<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://centromedjugorje.org/wp-content/uploads/2019/11/WHATSAPP-Logo.jpg" type="image/png">
    <title>Login</title>
  </head>
  <body>
    <section class="forms-section">

      <img id="logo__whatsapp" src="https://png.pngtree.com/png-vector/20221018/ourmid/pngtree-whatsapp-phone-icon-png-image_6315989.png" alt="Logo-whatsapp">
      
      <div class="forms">
        <div class="form-wrapper is-active">
          <button type="button" class="switcher switcher-login">
            Login
            <span class="underline"></span>
          </button>
          <form class="form form-login" id="formLogin">
            <fieldset>
              <legend>Please enter your registration details</legend>
              <div class="input-block">
                <label for="login-email">Cell phone</label>
                <input id="login-email" type="number" name="celular" required />
              </div>
              <div class="input-block">
                <label for="login-password">Password</label>
                <input id="login-password" type="password" name="contraseña" required />
              </div>
            </fieldset>
            <button type="submit" class="btn-login">Login</button>
          </form>
        </div>
        <div class="form-wrapper">
          <button type="button" class="switcher switcher-signup">
            Sign Up
            <span class="underline"></span>
          </button>
          <form class="form form-signup" id="form">
            <fieldset>
              <legend>Please enter the following information for sign up.</legend>
              <div class="input-block">
                <label for="signup-email">Cell phone</label>
                <input id="signup-email" type="number" name="celular" required/>
              </div>
              <div class="input-block">
                <label for="signup-password">Password</label>
                <input id="signup-password" name="contraseña" type="password" required />
              </div>
              <div class="input-block">
                <label for="signup-password-confirm">Name</label>
                <input id="signup-password-confirm" name="nombre" type="text" required />
              </div>
              <div class="input-block">
                <label for="signup-password-confirm">Description</label>
                <input id="signup-password-confirm" name="description" type="text" required />
              </div>
            </fieldset>
            <button type="submit" class="btn-signup">Continue</button>
          </form>
        </div>
      </div>
    </section>
    
  </body>
</html>
